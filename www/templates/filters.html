 
    <ion-modal-view>
        <ion-header-bar class="bar bar-energized">
            <h1 class="title">Filter</h1>
            <button class="button button-icon button-clear ion-close-round" ng-click="closeFilters()" menu-toggle="right">
            </button>
        </ion-header-bar>
        <ion-content has-bouncing="false" class="filter-modal filterpopup poll-wrapper">
            <form class=" pm0"   name="pollfilter" id="pollfilter" role="form" action="#">
   
                <div class=" white-bg">
      <div class="list poll-type">

 

  <div class="item title ">
    Search  
  </div>
   <li class="item item-input item-stacked-label">
                      
                        <input type="text" name="sterm" class="textbox-css" placeholder="Search Keyword(s)" />
       </li>
                     <label class="item item-input item-select">
    <div class="input-label">
      Search By
    </div>
    <select name="search_by"> 
      <option selected>poll id</option>
      <option>tag</option> 
    </select>
  </label>
             
  
</div>    
 <div class="list poll-type">
 
  <div class="item title pt0">
    Poll Type
  </div> 
 
  <ion-checkbox ng-repeat="poll in pollTypes"  name="polltypes[{{poll.term_id}}]" ng-value="poll.term_id"  ng-click="toggleSelection(poll.term_id)">{{::poll.name}}</ion-checkbox> 
</div>
 
 <div class="list poll-type">

 

  <div class="item title pt0">
    Privacy 
  </div>
      <li class="item item-toggle">
                        Explicit Content
                        <label class="toggle toggle-balanced">
                            <input type="checkbox" name="is_explicit" ng-model="explicit" value="{{explicit}}">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                    <li class="item item-toggle">
                        Mature Content
                        <label class="toggle toggle-balanced">
                            <input type="checkbox" name="is_mature" ng-model="content" value="{{content}}">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
             
  
</div>
 <div class="list poll-type">

 

  <div class="item title pt0">
    Interest Areas
  </div>
              <li class="item item-input item-stacked-label">
                      
                        <input type="text"  ng-model="search" class="textbox-css" placeholder="Search Interest Area" />
                       
                    </li>
                        <div class="custom-checkbox">
                            <div ng-repeat="interest in interests | filter:search">
                                <label class="checkbox vlm w100">
                                    <input type="checkbox" class="interest-checkbox" name="interests[{{interest.term_id}}]" value="{{ interest.term_id}}">
                                    <span class="label vlm" ng-bind-html="interest.name"> </span>
                                </label>
                            </div>
                        </div>
             
  
</div>
      
        </div>
        </form>
    </ion-content>
    <ion-footer-bar class="bar bar-footer ">
    <div class="button-bar">
  <button class="button  ml3 col" ng-click="resetForm()">Clear Filter(s)</button>
        <button class="button poll-btn  mt-4 col" type="button" ng-click="getFilteredPolls()">Done</button>
</div>
       
    </ion-footer-bar>
    </ion-modal-view>
