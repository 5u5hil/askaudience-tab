<ion-view hide-menu-button="true">
 <ion-nav-title>
        ASK AUDIENCE
 </ion-nav-title>
  <ion-content class="has-footer">
     <span>
        <h4 class="content  profile-head double-padding-x">Contact </h4>
        <p class="fz12 profile-head">For any query / comments, please contact us</p>
   <form name="contact" ng-submit="sendMail(contact)">
          <div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label fz14"> Name*</span>
    <input type="text" name="pname" required="required"  ng-model="message.pname" placeholder="Enter Name">
  </label> 
  <label class="item item-input item-stacked-label">
    <span class="input-label fz14">Email*</span>
    <input type="email" name="text" required="required" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]*\.([a-z]{2,4})$/"  ng-model="message.email" placeholder="Enter valid Email">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label fz14">Mobile</span>
    <input type="text" name="phone" ng-model="message.phone" ng-pattern="/^[+0-9]*$/" placeholder="Enter valid Mobile Number">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label fz14">Message*</span>
    <textarea placeholder="Your Message" required="required" ng-model="message.message" name="message" class="textarea-height"></textarea>
  </label> 
</div>

 <div class="row">
  <button class="button  w100 radiuz-primary line-h50" type="submit" ng-disabled="contact.$invalid"  >Send</button>
</div> 

      </form>
 
 
    </span>
  </ion-content>
</ion-view>
