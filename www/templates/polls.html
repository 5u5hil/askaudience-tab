        <div class="tabs tabs-icon-left">
 
<span class="sort-text">Sort By</span>
<span class="select-wrap">
   <select name="" id="" class="tab-item" ng-model="orderBy" ng-change="getFilteredPolls()">
      <option value="">Date</option>
      <option value="total_likes">Most Likes</option>
      <option value="total_participants"> Most Voted</option>
      <option value="total_reposts"> Total Reposts</option>
  </select>
</span>
  <a class="tab-item" ng-click="openFilters()">
    <i class="icon ion-funnel"></i>
    Filter
  </a>
</div>
    </ion-subheader-bar>
    <ion-content class="has-footer has-subheader listing-content">
        <ion-refresher pulling-text="Pull to get latest polls..." on-refresh="getPolls('pullRef')">
        </ion-refresher>
   
        <div class="card card-polls" ng-include src="'templates/card.html'" ng-repeat="poll in polls" on-finish-render="ngRepeatFinished">
        </div>
         <ion-infinite-scroll on-infinite="getPolls('infScr')" ng-if="canLoadMore" immediate-check="false" distance="1%"></ion-infinite-scroll>
         <div ng-if="!canLoadMore" class="listing-done"><p>No more polls</p></div>
    </ion-content>
</ion-view>
