<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-energized">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <!-- TABS -->
        <ion-tabs class="tabs-stable tabs-icon-top">
            <ion-tab title="Latest Polls" nav-clear menu-close icon="ion-clipboard" ui-sref-opts="{reload: true, notify: true,cache: false}" ui-sref="app.polls"></ion-tab>
            <ion-tab title="Polls For Me" icon-off="ion-ios-people" nav-clear menu-close icon-on="ion-ios-people" href="#/app/playlists"></ion-tab>
            <ion-tab title="Create Poll" icon-off="ion-wand" nav-clear menu-close icon-on="ion-wand" href="#/app/create-poll"></ion-tab>
            <ion-tab title="My Profile" icon-off="ion-android-person" nav-clear menu-close icon-on="ion-android-person" ui-sref="app.user-profile"></ion-tab>
        </ion-tabs>
        <ion-nav-view name="menuContent"></ion-nav-view>

    </ion-side-menu-content>

    <!-- Side Menu (left) -->
    <ion-side-menu side="left">
        <ion-header-bar class="expanded bar bar-header disable-user-behavior side-menu-color bg-css" style="background-image: url('img/bgp.png');"> 
            <div class="avatar-wrapper w100">
                <div class="avatar" ng-if="!isLoggedIn" style="background-color:#eee; background-image:url('img/user-icon.png'); background-size:cover"></div>
                        <div class="avatar" ng-if="isLoggedIn" style="background-color:#eee; background-image:url('{{ user.img}}'); background-size:cover"></div>

            </div>
            <div class="menu-bottom text-center">
                Hello <span ng-if="isLoggedIn">{{user.first_name | capitalize}}</span> <span ng-if="!isLoggedIn">Guest</span> !
            </div>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <a ui-sref="app.home"  nav-clear menu-close  class="item menu-item item-icon-left ">
                    <i class="icon ion-chevron-right"></i>

                    Home
                </a>

                <a ui-sref="app.user-profile" nav-clear menu-close class="item menu-item item-icon-left ">
                    <i class="icon ion-chevron-right"></i>

                    My Profile
                </a>  
                <a ui-sref="app.about" ng-click="closePopover()" nav-clear menu-close class="item menu-item item-icon-left ">
                    <i class="icon ion-chevron-right"></i>

                    About  ASK AUDIENCE
                </a>
                <a ui-sref="app.terms" nav-clear menu-close class="item menu-item item-icon-left ">
                    <i class="icon ion-chevron-right"></i>

                    Terms and Condition
                </a>
                <a ui-sref="app.contact" nav-clear menu-close class="item menu-item item-icon-left ">
                    <i class="icon ion-chevron-right"></i>

                    Contact
                </a>
                <a role="link" class="item menu-item item-icon-left " nav-clear menu-close ng-click="loginFromMenu()" ng-if="!isLoggedIn">
                    <i class="icon ion-chevron-right"></i>

                    Login
                </a>
                <a role="link" class="item menu-item item-icon-left " nav-clear menu-close ng-click="logout()" ng-if="isLoggedIn">
                    <i class="icon ion-chevron-right"></i>

                    Logout
                </a>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
