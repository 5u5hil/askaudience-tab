<ion-modal-view>
    <ion-pane ng-show="showLogin">
        <ion-header-bar class="bar bar-energized">
            <h1 class="title">Login</h1>
            <div class="buttons">
                <button class="button button-icon button-clear ion-close-round"  ng-click="hide()" menu-toggle="right">
                </button> 
            </div>
        </ion-header-bar>
        <ion-content class="login-bg">
            <div class="row">
                <div class="col wrapper-logo txt-center">
                    ASK AUDIENCE
                </div>
            </div>
            <form class="margin30" ng-submit="authUser(userCred)">
                <div class="list txt-center">
                    <label class=""> 
                        <input type="email" class="text-login" ng-model="userCred.logusername"  placeholder="Email">
                    </label>
                    <label class=""> 
                        <input type="password" class="text-login" ng-model="userCred.logpassword" placeholder="Password">
                    </label>
                    <button type="submit" class="button button-small mt25 button-block button-dark btn-login radiuz-btn">
                        Login 
                    </button>
                </div>
            </form>

            <div class="wrapper-login-offer">
                <div class="row login-pad ">
                    <div class="col">
                        <a class="" ng-click="registerToggle()">
                            Create An Account 
                        </a>
                    </div>
                    <div class="col txt-right">
                        <a class="" ng-click="resetPwd()">
                            Forgot Password? 
                        </a>
                    </div>
                </div>
            </div>
            <div class="txt-center or-text ">OR</div>
            <div class="list txt-center">
                <button class="button radiuz-btn icon-left ion-social-facebook facebook-background button-dark  facebook-sign-in" ng-click="facebookLogin()">LOG IN WITH FACEBOOK</button>
            </div>
            <div class="list txt-center">
                <button class="button icon-left ion-social-linkedin  radiuz-btn  linkedin-bgc button-dark facebook-sign-in" ng-click="linkedinLogin()">LOG IN WITH LINKEDIN</button>
            </div>
        </ion-content>
    </ion-pane>
    <!-- Register   -->
    <ion-pane  ng-hide="showLogin"> 
        <ion-header-bar class="bar-energized">
            <div class="title">Register</div>
            <div class="buttons">
                <button class="button button-icon button-clear ion-close-round"  ng-click="registerToggle()" menu-toggle="right">
                </button> 
            </div>
        </ion-header-bar>
        <ion-content class="login-bg" >
            <div class="list txt-center mb10">
                <button class="button radiuz-btn icon-left ion-social-facebook facebook-background button-dark  facebook-sign-in" ng-click="facebookLogin()">SIGN UP WITH FACEBOOK</button>
            </div>
            <div class="list txt-center">
                <button class="button icon-left ion-social-linkedin  radiuz-btn  linkedin-bgc button-dark facebook-sign-in" ng-click="linkedinLogin()">SIGN UP WITH LINKEDIN</button>
            </div>
            <div class="txt-center pb0   ">OR</div>
            <form class="margin30 manualRegistration" ng-submit="registerUser(userRegister)" enctype="multipart/form-data">
                <div class="list">
                    <label class="item border-tn item-register item-input item-floating-label">
                        <span class="input-label ">First Name</span>
                        <input type="text" class=" transparent-label" name="firstname" ng-model="userRegister.firstname"  placeholder="Enter your  First Name">
                    </label> 
                    <label class="item item-register item-input item-floating-label">
                        <span class="input-label ">Last Name</span>
                        <input type="text" class=" transparent-label" name="lastname" ng-model="userRegister.lastname" placeholder="Enter your Last Name">
                    </label> 
                    <label class="item item-register item-input item-floating-label">
                        <span class="input-label ">Email</span>
                        <input type="email" class=" transparent-label" name="useremail" ng-model="userRegister.useremail" placeholder="Enter your Email">
                    </label>
                    <label class="item item-register item-input item-floating-label">
                        <span class="input-label ">Password</span>
                        <input type="password" class=" transparent-label" name="password" ng-model="userRegister.password" placeholder="Enter your password">
                    </label>
                    <label class="item item-register item-input item-floating-label">
                        <span class="input-label ">Profile Pic</span>
                        <input type="file" class=" transparent-label" name="profilepic" >
                    </label>
                    <div class="txt-center">
                        <button class="button button-small mt25 button-block button-dark btn-login radiuz-btn" type="submit">
                            Register
                        </button>
                    </div>
                </div>
            </form>
        </ion-content>
    </ion-pane>
</ion-modal-view>
